name: Deployment

on:
  release:
    types:
      - published
  push: # Only here for testing
    branches:
      - github_actions

jobs:
  env:
    name: Determine ENV
    runs-on: ubuntu-latest
    steps:
      - name: Prod Deploy
        if: ${{!github.event.release.prerelease && github.event_name == 'release'}}
        run: |
          echo environment="prod" >> $GITHUB_ENV
      - name: Dev Deploy
        if: ${{ github.event.release.prerelease || github.event_name == 'push' }}
        run: |
          echo environment="dev" >> $GITHUB_ENV
    outputs:
      env: ${{ env.environment }}


  deploy_service:
    name: Deploy - ${{ needs.env.outputs.env }}
    needs: env
    runs-on: ubuntu-latest
    environment: ${{ needs.env.outputs.env }}
    strategy:
      matrix:
        service: ["atspm-webui", "atspm-config-api", "atspm-data-api", "atspm-identity-api", "atspm-report-api"]
    steps:
      - name: üóùÔ∏è Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          create_credentials_file: true
          token_format: access_token
          workload_identity_provider: ${{ vars.DEPLOY_WORKLOAD_PROVIDER }}
          service_account: ${{ vars.DEPLOY_SA }}

      - name: üöÄ CloudRun Service Deploy
        uses: 'google-github-actions/deploy-cloudrun@v2'
        with:
          service: ${{ matrix.service }}
          image: ${{ vars.GCP_ARTIFACT_REPO }}/${{ matrix.service }}:latest # TODO: Is latest what we want? if not how to determine what version of each service
          project_id: ${{ vars.PROJECT_ID }}
          region: "us-west3"
          flags: '--service-account=${{ vars.RUN_SA }} --vpc-connector=${{ vars.VPC_CONNECTOR}}' # TODO: VPC-Connector vs SQL Instance
          # TODO: add secrets
      

  deploy_jobs:
    name: Deploy - ${{ needs.env.outputs.env }}
    needs: env
    runs-on: ubuntu-latest
    environment: ${{ needs.env.outputs.env }}
    strategy:
      matrix:
        job: ["atspm-watchdog", "atspm-eventlogutil"]
    steps:
      - name: üóùÔ∏è Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          create_credentials_file: true
          token_format: access_token
          workload_identity_provider: ${{ vars.DEPLOY_WORKLOAD_PROVIDER }}
          service_account: ${{ vars.DEPLOY_SA }}
      - name: üöÄ Deploy to Cloud Run Job # TODO: Secrets and VPC/Database Connectivity Right Sizing
        run: |
          if [ ! "$(gcloud run jobs list --project ${{vars.PROJECT_ID}}| grep ${{ matrix.job }})" ]; then
              gcloud run jobs create ${{ matrix.job }} --project ${{vars.PROJECT_ID}} \
              --region us-west3 \
              --image ${{ vars.GCP_ARTIFACT_REPO }}/${{ matrix.job }}:latest \
              --service-account ${{vars.RUN_SA}} \
              --memory=2Gi \
              --cpu=1 \
              --max-retries 3 \
              --parallelism 0 
          else
              gcloud run jobs update ${{ matrix.job }} --project ${{vars.PROJECT_ID}} \
              --region us-west3 \
              --image ${{ vars.GCP_ARTIFACT_REPO }}/${{ matrix.job }}:latest \
              --service-account ${{vars.RUN_SA}} \
              --memory=2Gi \
              --cpu=1 \
              --max-retries 3 \
              --parallelism 0 
          fi;